<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gait Analysis</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        button {
            background-color: #1f80e1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #155a8a;
        }
        #video-feed {
            margin-top: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            border: 3px solid #1f80e1;
            overflow: hidden;
            position: relative;
        }
        #live-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prediction {
            font-size: 1.5em;
            color: #76ff03;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Gait Analysis System</h1>
        <p>Select an option:</p>

        <h2>1. Live Feed</h2>
        <button onclick="startLiveFeed()">Start Live Feed</button>
        <button onclick="stopLiveFeed()" style="display:none;">Stop Live Feed</button>

        <h2>2. Upload a Video</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Upload Video</button>
        </form>

        <div id="video-feed">
            <img src="" id="live-video" alt="Live Feed" style="display:none;">
            <div id="prediction" class="prediction" style="display:none;"></div>
        </div>
    </div>

    <script>
        let liveFeedStarted = false;
        const liveVideo = document.getElementById('live-video');
        const predictionText = document.getElementById('prediction');

        function startLiveFeed() {
            liveFeedStarted = true;
            liveVideo.style.display = 'block';
            liveVideo.src = "/videofeed/live";
            document.querySelector('button:nth-of-type(1)').style.display = 'none';
            document.querySelector('button:nth-of-type(2)').style.display = 'inline-block';
        }

        function stopLiveFeed() {
            liveFeedStarted = false;
            liveVideo.style.display = 'none';
            predictionText.style.display = 'none';
            document.querySelector('button:nth-of-type(1)').style.display = 'inline-block';
            document.querySelector('button:nth-of-type(2)').style.display = 'none';
        }

        // Display predictions on live video stream
        function updatePrediction(prediction) {
            predictionText.style.display = 'block';
            predictionText.innerHTML = prediction;
        }
    </script>
</body>
</html>
